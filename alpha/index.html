<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>exemplo de como usar função</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

    <div class="dialogo">

        <h3>Avaliação dos Alunos </h3>

        <label>Digite a 1ª nota:</label>
        <input type="number" id="txtN1">
        <br>
        <label>Digite a 2ª nota:</label>
        <input type="number" id="txtN2">
        <br>
        <label>Digite a 3ª nota:</label>
        <input type="number" id="txtN3">
        
    </div>

        <div class="saida">
            <input type="text" id="resultMedia">
            <br>
            <input type="button" value="Enviar Média" onclick="resultMedia.value = mediaInicial(txtN1.value, txtN2.value, txtN3.value)">
        </div>
    
    
        <script src="script.js"></script>

</body>
</html>
